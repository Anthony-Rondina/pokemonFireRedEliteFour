<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>PkMn Fire Red</title>
</head>

<body>
    <div class="outerWrapper">
        <div class="logo">
            <img class="logo" src="logo.png" alt="">
        </div>
        <div class="wrapper">
            <div class="leftController"></div>
            <div class="screen">
                <div class="enemyPokemon">
                    <div class="enemyNameAndLevel"></div>
                    <div class="enemyHPAndNubersDiv">
                        <div class="enemyHPBackground">
                            <span class="enemyHPText">HP</span>
                            <div class="enemyHPBar"></div>
                        </div>
                    </div>
                </div>
                <div class="currentPokemonInfo">
                    <div class="nameAndLevelDiv">
                        <div class="nameAndLevel">
                            <span class="myName">Charizard</span>
                            <span class="myLvl">Lv51</span>
                        </div>
                    </div>
                    <div class="hpAndNumbersDiv">
                        <div class="hpBackground">
                            <span class="hpText">HP</span>
                            <div class="playerHpBar"></div>
                        </div>
                        <div class="hpNumbers">119/119</div>
                    </div>
                </div>
                <div class="controlBar">
                    <div class="moveBar"></div>
                    <div class="moveStatus"></div>
                </div>
            </div>
            <div class="rightController"></div>
        </div>
    </div>
</body>

</html>
