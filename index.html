<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <script defer src="js/Lorelei.js"></script>
    <script defer src="js/Bruno.js"></script>
    <script defer src="js/Agatha.js"></script>
    <script defer src="js/Lance.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>PkMn Fire Red</title>
</head>

<body>
    <div class="outerWrapper">
        <div class="logo">
            <img class="logo" src="logo.png" alt="">
        </div>
        <div class="wrapper">
            <div class="leftController">
                <button class="up">u</button>
                <button class="down">d</button>
                <button class="left">l</button>
                <button class="right">r</button>
                <button class="start">s</button>
            </div>
            <div class="screen">
                <div class="hpLimitBox">
                    <div class="playerHPanimated"></div>
                </div>
                <div class="enemyHPanimated"></div>
                <div class="intro hidden">
                    <span class="introMessage">What is your name?</span>
                    <div class="introButtons">
                        <input class="nameInput" type="text" placeholder="Enter Your Name">
                        <button class="continueButton">Continue</button>
                        <button class="boy hidden">Boy</button>
                        <button class="girl hidden">Girl</button>
                    </div>
                </div>
                <div class="team hidden">

                </div>
                <!-- <div class="light"></div> -->
                <div class="combat ">
                    <div class="enemyPokemon">
                        <div class="enemyNameAndLevel">
                            <span class="enemyName">Pidgey</span>
                            <span class="enemyLvl">Lv51</span>
                        </div>
                        <div class="enemyHPAndNubersDiv">
                            <div class="enemyHPBackground">
                                <span class="enemyHPText">HP</span>
                                <div class="enemyHPBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="currentPokemonInfo">
                        <div class="nameAndLevelDiv">
                            <div class="nameAndLevel">
                                <span class="myName">Charizard</span>
                                <span class="myLvl">Lv</span>
                            </div>
                        </div>
                        <div class="hpAndNumbersDiv">
                            <div class="hpBackground">
                                <span class="hpText">HP</span>
                                <div class="playerHpBar"></div>
                                <div class="playerHPBarBackground"></div>
                            </div>
                            <div class="hpNumbers">
                                <span class="inputHPNumbers"></span>
                                <span>/</span>
                                <span class="maxHP"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mainMessageBox">
                        <div class="yellowBG">
                            <div class="msgBox">
                                <div class="combatChoice">
                                    <button class="fight choiceMoves">FIGHT</button>
                                    <button class="bag choiceMoves">BAG</button>
                                    <button class="pkmn choiceMoves">POKEMON</button>
                                    <button class="run choiceMoves">RUN</button>
                                </div>
                                <div class="msgBoxContent">
                                    <span class ="msgBoxText"></span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="menuButtonDiv hidden">
                        <button class="menuButton">MENU</button>
                    </div>
                    <div class="controlBar hidden">
                        <div class="moveBar">
                            <button id="mv1" class="mv1 moves"></button>
                            <button id="mv2" class="mv2 moves"></button>
                            <button id="mv3" class="mv3 moves"></button>
                            <button id="mv4" class="mv4 moves"></button>
                        </div>
                        <div class="moveStatus">
                            <div class="ppWrapper">
                                <span class="pp">PP</span>
                                <span class="currentPP"></span>
                                <span>/</span>
                                <span class="maxPP"></span>
                            </div>
                            <div class="moveTypeWrapper">
                                <span>TYPE:</span>
                                <span class="moveType"></span>
                            </div>
                        </div>
                    </div>
                    <div class="playerpics">
                        <img src="charizard.png" alt="" class="pokemon">
                        <!-- <img src="" alt="" class="trainer"> -->
                    </div>
                </div>
            </div>
            <div class="rightController">
                <button class="buttonA">a</button>
                <button class="buttonB">b</button>
            </div>
        </div>
    </div>
</body>

</html>
